<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DumbDunn.com</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, white 30%, #663399 100%);
      color: #333;
      min-height: 100vh;
    }

    .main-content {
      padding-top: 80px; /* Space for fixed header */
    }

    .content-sections {
      width: 100%;
      position: relative;
      z-index: 3;
    }

    .content-box {
      width: 100%;
      padding: 4rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dark-grey-box {
      background-color: #333333;
      color: white;
    }

    .grey-box {
      background-color: #666666;
      color: white;
    }

    .box-content {
      max-width: 1200px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 3rem;
    }

    .text-content {
      flex: 1;
    }

    .image-content {
      flex: 1;
    }

    .box-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Navigation Header */
    .nav-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 1000;
      background-color: #000;
      height: 60px;
    }

    .nav-right {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      padding: 0.5rem 0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-btn:hover {
      color: #ffd700;
    }

    .nav-btn.active {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
    }

    .contact-btn {
      background: none;
      border: 2px solid white;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    .contact-btn:hover {
      background-color: white;
      color: #000;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('Thommas.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: -80px;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-content h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0.5rem auto 2rem auto;
      color: white;
    }

    h1 {
      font-size: 3rem;
      color: #222;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-top: 0.5rem;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .nav-header {
        padding: 0.5rem 1rem;
        gap: 1rem;
      }
      
      .nav-btn, .contact-btn {
        font-size: 0.9rem;
      }
      
      .hero-section {
        /* Remove fixed attachment on mobile for better performance */
        background-attachment: scroll;
        /* Ensure proper height on mobile */
        min-height: 100vh;
        height: auto;
        /* Better background positioning for mobile */
        background-size: cover;
        background-position: center center;
        /* Remove negative margin on mobile */
        margin-top: 0;
      }
      
      .main-content {
        padding-top: 60px; /* Adjust for smaller mobile header */
      }
      
      .hero-content h1 {
        font-size: 2.5rem;
      }
      
      .hero-content p {
        font-size: 1.1rem;
        padding: 0 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .box-content {
        flex-direction: column;
        gap: 2rem;
      }
      
      .content-box {
        padding: 2rem 1rem;
      }
    }

    /* Tablet adjustments */
    @media (max-width: 1024px) and (min-width: 769px) {
      .hero-section {
        background-attachment: scroll;
      }
    }

    /* Extra small mobile devices */
    @media (max-width: 480px) {
      .nav-header {
        padding: 0.5rem;
        height: 50px;
      }
      
      .nav-right {
        gap: 1rem;
      }
      
      .nav-btn, .contact-btn {
        font-size: 0.8rem;
        padding: 0.25rem 0.5rem;
      }
      
      .main-content {
        padding-top: 50px;
      }
      
      .hero-content h1 {
        font-size: 2rem;
      }
      
      .hero-content p {
        font-size: 1rem;
      }
      
      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <nav class="nav-header">
    <div class="nav-right">
      <a href="#home" class="nav-btn active">Home</a>
      <a href="#about" class="nav-btn">About</a>
      <a href="#services" class="nav-btn">Products</a>
      <a href="mailto:rdunn@dumbdunn.com" class="contact-btn">CONTACT</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Hero Section with Background Image -->
    <div class="hero-section">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>DUNN TECHNOLOGY</h1>
        <p>AIORI</p>
        <a class="btn" href="mailto:rdunn@dumbdunn.com">Contact Us</a>
      </div>
    </div>
  </div>

  <!-- Content Sections -->
  <div class="content-sections">
    <!-- Dark Grey Box -->
    <div class="content-box dark-grey-box">
      <div class="box-content">
        <div class="text-content">
          <h2>About Dunn Technology</h2>
          <p>Content will be added here...</p>
        </div>
        <div class="image-content">
          <img src="placeholder-image.jpg" alt="Placeholder" class="box-image" />
        </div>
      </div>
    </div>

    <!-- Grey Box -->
    <div class="content-box grey-box">
      <div class="box-content">
        <div class="text-content">
          <h2>Our Services</h2>
          <p>Content will be added here...</p>
        </div>
        <div class="image-content">
          <img src="placeholder-image.jpg" alt="Placeholder" class="box-image" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
